<!doctype html>
<html>
  <head>…css…</head>
  <body>
    <div id="historyList"></div>
    <button onclick="goBack()">⬅️ Back</button>

    <script>
      function loadHistory() {
        const history = JSON.parse(localStorage.getItem("withdrawHistory")) || [];
        let html = "";
        if (history.length === 0) html = "<p>No withdraws yet.</p>";
        else history.forEach(entry => {
          html += `
            <div class="history-entry">
              <span>📤 Address: ${entry.wallet}</span>
              <span>💰 Amount: ${entry.amount} DOGE</span>
              <span>📅 Date: ${entry.date}</span>
              <span>📌 Status: ${entry.status}</span>
            </div>`;
        });
        document.getElementById("historyList").innerHTML = html;
      }
      function goBack() { window.location.href = "index.html"; }
      window.onload = loadHistory;
    </script>
  </body>
</html>
