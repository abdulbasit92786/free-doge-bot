<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><title>Withdraw History</title><link rel="stylesheet" href="style.css"></head>
<body>
  <div class="container"><h2>ðŸ“œ Withdraw History</h2><div id="hist"></div><a href="index.html"><button>Back</button></a></div>
  <script src="firebase-config.js"></script>
  <script>
    import { db } from "./firebase-config.js";
    import { collection, query, orderBy, getDocs } from "firebase/firestore";
    async function loadHist(){
      let qc = query(collection(db, "withdrawals"), orderBy("date","desc"));
      let snap = await getDocs(qc);
      let h = document.getElementById("hist");
      snap.forEach(doc=>{
        let d = doc.data();
        h.innerHTML += `<p>${d.date}: ${d.amount} DOGE âžœ ${d.wallet} (${d.status})</p>`;
      });
    }
    loadHist();
  </script>
</body></html>
