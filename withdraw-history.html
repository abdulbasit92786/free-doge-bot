<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ðŸ’¸ Withdraw History</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .history-container {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.2);
    }
    .history-entry {
      padding: 10px;
      margin-bottom: 10px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(0,0,0,0.1);
    }
    .history-entry span {
      display: block;
    }
  </style>
</head>
<body>
  <div class="history-container">
    <h2>ðŸ“œ Your Withdraw History</h2>
    <div id="historyList">
      <!-- History entries will appear here -->
    </div>
    <button onclick="goBack()">ðŸ”™ Back</button>
  </div>

  <script>
    function loadHistory() {
      let history = JSON.parse(localStorage.getItem("withdrawHistory")) || [];
      let container = document.getElementById("historyList");

      if (history.length === 0) {
        container.innerHTML = "<p>No withdraws found yet.</p>";
        return;
      }

      history.forEach(entry => {
        let div = document.createElement("div");
        div.className = "history-entry";
        div.innerHTML = `
          <span>ðŸ’³ Wallet: ${entry.wallet}</span>
          <span>ðŸ’° Amount: ${entry.amount} DOGE</span>
          <span>ðŸ“… Date: ${entry.date}</span>
        `;
        container.appendChild(div);
      });
    }

    function goBack() {
      window.location.href = "index.html";
    }

    window.onload = loadHistory;
  </script>
</body>
</html>
