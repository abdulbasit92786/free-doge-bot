<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw History - Free DOGE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">

  <div class="card">
    <h2>Withdraw History</h2>

    <div id="history">
      <p>Loading...</p>
    </div>
  </div>

  <script>
    window.onload = function() {
      Telegram.WebApp.sendData(JSON.stringify({
        type: "get_withdraw_history"
      }));
    };

    Telegram.WebApp.onEvent("message", function(data) {
      try {
        const historyData = JSON.parse(data);
        if (historyData.type === "withdraw_history") {
          const container = document.getElementById("history");
          container.innerHTML = "";

          if (historyData.list.length === 0) {
            container.innerHTML = "<p>No withdrawal history found.</p>";
            return;
          }

          historyData.list.forEach(item => {
            const div = document.createElement("div");
            div.innerHTML = `ðŸ’¸ <b>${item.amount} DOGE</b> to <code>${item.wallet}</code> <br>Status: ${item.status}<hr>`;
            container.appendChild(div);
          });
        }
      } catch (e) {
        document.getElementById("history").innerHTML = "<p>Error loading history.</p>";
      }
    });
  </script>
</body>
</html>
