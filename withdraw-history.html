<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“œ Withdraw History</title>
  <link rel="stylesheet" href="style.css" />
  <style>.history-container {max-width:400px;margin:auto;padding:20px;background:#fff;border-radius:10px;} .status-processing{color:#e67e22;} .status-completed{color:#27ae60;}</style>
</head>
<body>
  <div class="history-container">
    <h2>ğŸ“œ Withdraw History</h2>
    <div id="historyList"></div>
    <button onclick="window.location='index.html'">â¬…ï¸ Back</button>
  </div>

  <script>
  window.onload = () => {
    let hist = JSON.parse(localStorage.getItem("withdrawHistory") || "[]");
    let cont = document.getElementById("historyList");
    cont.innerHTML = hist.length ? '' : "<p>No withdrawals yet.</p>";
    hist.forEach(entry => {
      let cls = entry.status=="Completed" ? "status-completed" : "status-processing";
      cont.innerHTML += `<div style="margin-bottom:12px;padding:8px;border:1px solid #ddd;border-radius:6px;">
        <strong>ğŸ’° ${entry.amount} DOGE -> ${entry.wallet}</strong><br>
        <small>${entry.date}</small><br>
        <span class="${cls}">${entry.status}</span>
      </div>`;
    });
  };
  </script>
</body>
    </html>
