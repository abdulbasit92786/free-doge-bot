<script>
function submitWithdraw() {
  let wallet = document.getElementById("wallet").value;
  let amount = document.getElementById("amount").value;
  let response = document.getElementById("response");

  if (!wallet || !amount) {
    response.innerText = "‚ùå Please fill all fields.";
    return;
  }

  // ‚úÖ Send Telegram message to admin
  let message = `
üîî *New Task Withdraw Request* üîî

üë§ User Wallet: ${wallet}
üí∞ Amount: ${amount} DOGE
üìÖ Time: ${new Date().toLocaleString()}
`;

  // Replace with your bot token and chat ID
  let botToken = "YOUR_BOT_TOKEN";
  let chatId = "YOUR_ADMIN_ID";

  fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      chat_id: chatId,
      text: message,
      parse_mode: "Markdown"
    })
  })
  .then(res => {
    response.innerText = "‚úÖ Request sent to admin for approval.";
  })
  .catch(err => {
    response.innerText = "‚ö†Ô∏è Error sending request. Try again later.";
  });
}
</script>
