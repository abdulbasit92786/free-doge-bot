<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Free DOGE - Tap to Earn</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>🐶 Free DOGE</h1>
    <p class="tagline">Tap to Earn!</p>
    
    <div class="doge-box" onclick="tapDoge()">
      <img src="doge.png" alt="Tap Doge" class="doge-img" />
      <p class="tap-label">TAP TO EARN</p>
    </div>

    <div class="stats">
      <p>Total DOGE (Taps): <span id="tapCount">0</span></p>
      <p>📊 Task Earnings: <span id="taskEarnings">0</span> DOGE</p>
      <p>📣 Referral Bonus: <span id="refBonus">0</span> DOGE</p>
    </div>

    <div class="btns">
      <button onclick="location.href='tasks.html'">🧠 Tasks</button>
      <button onclick="location.href='withdraw.html'">💸 Withdraw</button>
      <button onclick="location.href='history.html'">📋 Withdraw History</button>
      <button onclick="location.href='invite.html'">🤝 Invite Friends</button>
    </div>
  </div>

  <script type="module" src="main.js"></script>
</body>
  </html>
