<!DOCTYPE html>
<html>
  <head>
    <title>Free Doge - Tap to Earn</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
      body { font-family: Arial; text-align: center; background: #f9f9f9; }
      .tap-btn { padding: 20px 40px; background: #ffc107; font-size: 24px; border: none; border-radius: 10px; }
      #balance { font-size: 28px; margin-top: 30px; }
    </style>
  </head>
  <body>
    <h1>ðŸ’¸ Free Doge</h1>
    <p>ðŸ‘† Tap to earn Dogecoin</p>
    <button class="tap-btn" onclick="tap()">Tap</button>
    <div id="balance">Balance: 0 DOGE</div>
    <script>
      let balance = 0;
      function tap() {
        balance += 0.0001;
        document.getElementById("balance").innerText = "Balance: " + balance.toFixed(4) + " DOGE";
        Telegram.WebApp.sendData(JSON.stringify({ balance: balance }));
      }
      Telegram.WebApp.ready();
    </script>
  </body>
</html>
