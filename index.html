<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Free DOGE - Tap to Earn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-image: url('https://raw.githubusercontent.com/hassenahassena/freedoge/main/A_2D_digital_illustration_features_Dogecoin-themed.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      min-height: 100vh;
      color: #fff;
      text-align: center;
    }

    .container {
      padding: 20px;
    }

    .logo {
      width: 120px;
      margin-top: 30px;
      border-radius: 50%;
      box-shadow: 0 0 15px #ffd700;
    }

    h1 {
      font-size: 28px;
      margin: 20px 0;
      color: #ffffff;
      text-shadow: 1px 1px 3px black;
    }

    .balance {
      font-size: 20px;
      margin: 15px 0;
      color: #00ffcc;
    }

    .doge-img {
      width: 180px;
      cursor: pointer;
      margin: 20px 0;
      transition: transform 0.1s ease;
    }

    .doge-img:active {
      transform: scale(0.9);
    }

    .btn {
      background: #ffc107;
      color: #000;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 5px 10px rgba(0,0,0,0.3);
    }

    .btn:hover {
      background: #ffda4d;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="https://cryptologos.cc/logos/dogecoin-doge-logo.png" alt="Doge Logo" class="logo">
