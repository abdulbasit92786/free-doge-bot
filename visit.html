<body>
  <h2>ğŸŒ Visit This Website for 15 Seconds</h2>
  <p>Click the button below to visit the site. Stay there for at least 15 seconds!</p>

  <button class="btn" onclick="visitSite()">ğŸ”— Visit Website</button>
  <br><br>
  <button class="btn" id="claimBtn" disabled>âœ… Claim Reward</button>
  <br><br>
  <a href="index.html"><button class="btn">â¬…ï¸ Back</button></a>

  <script>
    function visitSite() {
      const openedAt = Date.now();
      const win = window.open("https://example.com", "_blank");

      // Timer to enable Claim after 15s
      const timer = setInterval(() => {
        const now = Date.now();
        const diff = Math.floor((now - openedAt) / 1000);
        if (diff >= 15) {
          document.getElementById("claimBtn").disabled = false;
          clearInterval(timer);
        }
      }, 1000);
    }

    document.getElementById("claimBtn").addEventListener("click", () => {
      alert("ğŸ‰ 1 DOGE reward added!");
      let earned = parseFloat(localStorage.getItem("taskEarnings") || "0");
      earned += 1;
      localStorage.setItem("taskEarnings", earned.toFixed(2));
      document.getElementById("claimBtn").disabled = true;
    });
  </script>
