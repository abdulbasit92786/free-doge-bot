<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Task Earnings</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body class="withdraw-task-body">
  <div class="container">
    <h1 class="page-title">💸 Withdraw from Task Earnings</h1>

    <div class="balance-box">
      <p><strong>Task Earnings Balance:</strong> <span id="task-balance">0.00</span> DOGE</p>
    </div>

    <div class="form-group">
      <label for="wallet">DOGE Wallet Address:</label>
      <input type="text" id="wallet" placeholder="DXXXXXXX..." />
    </div>

    <div class="form-group">
      <label for="amount">Withdraw Amount:</label>
      <input type="number" id="amount" min="1" step="0.01" placeholder="Enter DOGE amount" />
    </div>

    <button onclick="submitWithdraw()">Submit Withdraw</button>
    <p id="withdraw-msg" class="message"></p>

    <a class="back-button" href="index.html">← Back to Dashboard</a>
  </div>

  <script src="task-withdraw.js"></script>
</body>
</html>
