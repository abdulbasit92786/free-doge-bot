<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />

  <style>
    .container { max-width: 600px; margin: auto; padding: 20px; font-family: sans-serif; }
    .btn { margin-top: 10px; padding: 10px; border: none; background: #27ae60; color: white; border-radius: 5px; cursor: pointer; }

</head>
<body>
  <div class="container">
    <h2>ğŸ¥ Watch the Video (Earn 1 DOGE)</h2>
    <div id="player"></div>
    <button class="btn" id="claimBtn" disabled>âœ… Claim Reward</button>
    <br><br>
    <a href="index.html"><button class="btn">â¬…ï¸ Back</button></a>
  </div>

  <script>
    let player;
    let secondsWatched = 0;
    let interval;

    function onYouTubeIframeAPIReady() {
      player = new YT.Player('player', {
        height: '315',
        width: '100%',
        videoId: '6PNL6h4IxeI', // â† ÛŒÛØ§Úº Ø§Ù¾Ù†ÛŒ ÙˆÛŒÚˆÛŒÙˆ ID Ø±Ú©Ú¾ÛŒÚº
        events: {
          'onStateChange': onPlayerStateChange
        }
      });
    }

    function onPlayerStateChange(event) {
      if (event.data == YT.PlayerState.PLAYING) {
        interval = setInterval(() => {
          secondsWatched++;
          console.log("â±ï¸ Watched: " + secondsWatched + " sec");

          if (secondsWatched >= 30) {
            clearInterval(interval);
            document.getElementById("claimBtn").disabled = false;
          }
        }, 1000);
      } else {
        clearInterval(interval);
      }
    }

    document.getElementById("claimBtn").addEventListener("click", () => {
      alert("âœ… 1 DOGE reward added!");
      let earned = parseFloat(localStorage.getItem("taskEarnings") || "0");
      earned += 1;
      localStorage.setItem("taskEarnings", earned.toFixed(2));
      document.getElementById("claimBtn").disabled = true;
    });
  </script>

  <!-- Load YouTube Iframe API -->
  <script src="https://www.youtube.com/iframe_api"></script>
</body>
