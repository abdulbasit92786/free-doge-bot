<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch & Earn - Free DOGE</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <div class="container">
    <h2>🎥 Watch & Earn</h2>
    
    <!-- ✅ Embedded Video -->
    <video id="rewardVideo" width="100%" controls>
      <source src="https://raw.githack.com/abdulbasit92786/free-doge-bot/2a5ada0da3d945ae4f0e79389c74dbd06783e402/simple.mp4" type="video/mp4">
      آپ کا براؤزر ویڈیو نہیں چلا سکتا۔
    </video>

    <!-- 👇 Claim Button (initially hidden) -->
    <button id="claimBtn" style="display: none;">🎁 Claim Reward</button>
  </div>

  <script>
    const video = document.getElementById("rewardVideo");
    const claimBtn = document.getElementById("claimBtn");

    video.addEventListener("ended", function () {
      claimBtn.style.display = "block";
    });

    claimBtn.addEventListener("click", function () {
      // ✅ You can modify this logic to call Telegram WebApp.sendData, etc.
      alert("🎉 Reward Claimed Successfully!");
    });
  </script>

</body>
</html>
