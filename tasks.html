<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Watch Video - Earn DOGE</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .video-box {
      margin: 20px auto;
      width: 100%;
      max-width: 360px;
      background: #fff;
      border-radius: 10px;
      padding: 15px;
    }

    video {
      width: 100%;
      border-radius: 10px;
    }

    #claimBtn {
      display: none;
      margin-top: 15px;
      padding: 10px 20px;
      background: green;
      color: white;
      border: none;
      border-radius: 8px;
    }

    #claimed {
      color: green;
      font-weight: bold;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üé• Watch Video - Earn DOGE</h1>

    <div class="video-box">
      <video id="adVideo" controls>
        <source src="sample.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>

      <button id="claimBtn">üéÅ Claim DOGE</button>
      <p id="claimed">‚úÖ Claimed! Reward added to your balance.</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, set, child } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyACjHqz0QKAH2OnSpomh3OioYUW1qfmd6w",
      authDomain: "freedogeclam.firebaseapp.com",
      projectId: "freedogeclam",
      storageBucket: "freedogeclam.firebasestorage.app",
      messagingSenderId: "764273012962",
      appId: "1:764273012962:web:398a856b5b7c37c4396ebb",
      measurementId: "G-MC0HWPRTNT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const video = document.getElementById("adVideo");
    const claimBtn = document.getElementById("claimBtn");
    const claimedText = document.getElementById("claimed");
    let userID = "user_" + Math.floor(Math.random() * 1000000);

    video.addEventListener("ended", () => {
      claimBtn.style.display = "block";
    });

    claimBtn.onclick = () => {
      const userRef = ref(db, "users/" + userID);
      get(child(ref(db), "users/" + userID)).then((snapshot) => {
        let oldTaskEarnings = 0;
        if (snapshot.exists()) {
          oldTaskEarnings = snapshot.val().taskEarnings || 0;
        }

        set(userRef, {
          taps: snapshot.val()?.taps || 0,
          taskEarnings: oldTaskEarnings + 2,
          refBonus: snapshot.val()?.refBonus || 0
        });

        claimedText.style.display = "block";
        claimBtn.style.display = "none";
      });
    };
  </script>
</body>
      </html>
