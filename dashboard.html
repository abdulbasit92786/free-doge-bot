<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ğŸ“Š My Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f5f5f5, #e0e0e0);
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #2c3e50;
    }
    .card {
      background: white;
      margin: 15px auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      max-width: 350px;
    }
    .label {
      font-weight: bold;
      color: #555;
    }
    .value {
      font-size: 22px;
      color: #2c3e50;
      margin-top: 5px;
    }
    .btn {
      margin-top: 20px;
      padding: 10px 25px;
      background-color: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h2>ğŸ“Š My Earnings Dashboard</h2>

  <div class="card">
    <div class="label">â›ï¸ Tap-to-Earn Total</div>
    <div class="value" id="tapEarnings">0</div>
  </div>

  <div class="card">
    <div class="label">ğŸ¯ Task Earnings (CPA/PTC)</div>
    <div class="value" id="taskEarnings">0</div>
  </div>

  <div class="card">
    <div class="label">ğŸ’¸ Withdrawable Balance</div>
    <div class="value" id="withdrawable">0</div>
  </div>

  <div class="card">
    <div class="label">ğŸ Referral Bonus</div>
    <div class="value" id="referralBonus">0</div>
  </div>

  <a href="index.html"><button class="btn">â¬…ï¸ Back to Main</button></a>

  <script>
    const tap = parseFloat(localStorage.getItem("tapEarnings") || "0");
    const task = parseFloat(localStorage.getItem("taskEarnings") || "0");
    const referral = parseFloat(localStorage.getItem("referralBonus") || "0");

    document.getElementById("tapEarnings").innerText = tap.toFixed(2) + " DOGE";
    document.getElementById("taskEarnings").innerText = task.toFixed(2) + " DOGE";
    document.getElementById("withdrawable").innerText = task.toFixed(2) + " DOGE";
    document.getElementById("referralBonus").innerText = referral.toFixed(2) + " DOGE";
  </script>

</body>
      </html>
