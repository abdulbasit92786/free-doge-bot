<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Withdraw History | Free Doge</title>
  <link rel="stylesheet" href="style.css">
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyACjHqz0QKAH2OnSpomh3OioYUW1qfmd6w",
      authDomain: "freedogeclam.firebaseapp.com",
      databaseURL: "https://freedogeclam-default-rtdb.firebaseio.com",
      projectId: "freedogeclam",
      storageBucket: "freedogeclam.appspot.com",
      messagingSenderId: "764273012962",
      appId: "1:764273012962:web:398a856b5b7c37c4396ebb",
      measurementId: "G-MC0HWPRTNT"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const userId = Telegram.WebApp.initDataUnsafe.user.id;
    const list = document.getElementById("withdrawList");

    const withdrawRef = ref(db, `withdrawals/${userId}`);
    onValue(withdrawRef, (snapshot) => {
      const data = snapshot.val();
      list.innerHTML = "";

      if (!data) {
        list.innerHTML = "<p>No withdrawals found.</p>";
        return;
      }

      const entries = Object.entries(data).reverse(); // latest first
      for (const [key, item] of entries) {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>💸 Amount:</strong> ${item.amount}<br>
          <strong>🏦 Wallet:</strong> ${item.wallet}<br>
          <strong>⏱️ Status:</strong> ${item.status}<br>
          <hr>
        `;
        list.appendChild(li);
      }
    });
  </script>
</head>
<body>
  <div class="card">
    <h2>Withdraw History</h2>
    <ul id="withdrawList"></ul>
  </div>
</body>
</html>
