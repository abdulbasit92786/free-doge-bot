<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw - Free DOGE</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="page">

  <div class="card">
    <h2>Withdraw</h2>

    <label for="dogeAddress">Your DOGE Wallet Address:</label>
    <input type="text" id="dogeAddress" placeholder="Dxxxxxx..." />

    <label for="amount">Amount to Withdraw:</label>
    <input type="number" id="amount" placeholder="Enter amount" />

    <button onclick="submitWithdraw()">Submit Request</button>

    <div id="response" style="margin-top: 10px; color: limegreen;"></div>
  </div>

  <script src="withdraw.js"></script>
</body>
</html>
