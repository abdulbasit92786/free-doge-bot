<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Withdraw Task Earnings</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>💸 Withdraw Your Task Earnings</h1>

    <p>👛 Enter your Dogecoin address:</p>
    <input type="text" id="wallet" placeholder="Doge Wallet Address">

    <p>💰 Enter amount to withdraw:</p>
    <input type="number" id="amount" placeholder="Minimum 3 DOGE">

    <button onclick="submitWithdraw()">🚀 Request Withdraw</button>
    <p id="response"></p>

    <div class="buttons">
      <a href="tasks.html"><button>⬅️ Back</button></a>
    </div>
  </div>

  <script>
    function submitWithdraw() {
      let wallet = document.getElementById("wallet").value.trim();
      let amount = parseFloat(document.getElementById("amount").value.trim());
      let response = document.getElementById("response");

      if (!wallet || isNaN(amount)) {
        response.innerText = "❌ Please fill all fields.";
        return;
      }

      if (amount < 3) {
        response.innerText = "❌ Minimum withdraw amount is 3 DOGE.";
        return;
      }

      response.innerText = "✅ Withdrawal request submitted. Please wait for admin approval.";

      // ✅ OPTIONAL: Send data to Telegram bot (you can connect this with Telegram Bot API)
      /*
      fetch("https://api.telegram.org/bot<YOUR_BOT_TOKEN>/sendMessage", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({
          chat_id: "<ADMIN_USER_ID>",
          text: `📥 New Task Withdraw Request:\n\n👛 Wallet: ${wallet}\n💰 Amount: ${amount} DOGE`
        })
      });
      */
    }
  </script>
  <script src="withdraw_tasks.js"></script>
</body>
</html>
